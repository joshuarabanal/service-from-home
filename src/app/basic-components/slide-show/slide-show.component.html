<div class="background" style="background" [style.background-image] = "background">
<div class="slideBox"> 
  <img
  src="https://www.pngitem.com/pimgs/m/10-101221_down-arrow-png-image-background-down-arrow-icon.png"
  (click)="arrowClick('true')"/>
  <div  style="width:100%;">
    <ng-content #contentChildren></ng-content>
  </div>
  <img
    src="https://www.pngitem.com/pimgs/m/10-101221_down-arrow-png-image-background-down-arrow-icon.png"
   (click)="arrowClick(false)"/>
</div>
<div class="radioGroup">
  <input *ngFor="let item of getPages()" 
      #radioitem 
      type="radio" 
      name="group" 
      value="{{item}}"
      (click)="radioSelected(item)"/>
  </div>
</div>
