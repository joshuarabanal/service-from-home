
<div class="slideBox"> 
  <button (click)="arrowClick(true)">previous</button>
  <div style="width:100%;">
    <ng-content #contentChildren></ng-content>
  </div>
  <button (click)="arrowClick(false)">next</button>
</div>
<div class="radioGroup">
  <input *ngFor="let item of getPages(); let i = index" 
      #radioitem 
      type="radio" 
      name="group" 
      (click)="radioSelected(i,item)"/>
  </div>
